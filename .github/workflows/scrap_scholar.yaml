name: CI
on:
  push:
    branches:
      - '*'

jobs:
  scrap:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r .github/publication_processor/requirements.txt
      - name: Scrap
        run: python -u .github/publication_processor/main.py
